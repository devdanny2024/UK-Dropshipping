version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uk2me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/uk2me
      REDIS_URL: redis://redis:6379
      ADMIN_SESSION_COOKIE: admin_session
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  backend-worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    command: ["pnpm", "--filter", "@uk2me/backend", "worker"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/uk2me
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
